name: Build LineageOS ROM (Optimized)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: UTC

    steps:
    - name: Checkout source
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up i386 architecture (32-bit support)
      run: |
        sudo dpkg --add-architecture i386
        sudo add-apt-repository -y universe
        sudo apt-get update

    - name: Install build dependencies
      run: |
        sudo apt-get install -y --no-install-recommends \
          bc bison build-essential ccache curl flex \
          g++-multilib gcc-multilib git gnupg gperf imagemagick \
          lib32readline-dev lib32z1-dev \
          libncurses-dev:i386 zlib1g-dev libsdl1.2-dev libssl-dev \
          libwxgtk3.0-gtk-gtk3-dev libxml2 libxml2-utils lzop \
          pngcrush rsync schedtool squashfs-tools xsltproc zip unzip

    - name: Install repo tool (if needed)
      run: |
        curl https://storage.googleapis.com/git-repo-downloads/repo -o /usr/local/bin/repo
        sudo chmod a+x /usr/local/bin/repo

    - name: Initialize build environment
      run: |
        source build/envsetup.sh
        lunch lineage_gtaxllte-userdebug

    - name: Start optimized build
      run: |
        # تحديد عدد النوى و RAM أقل لتجنب فشل البناء
        export JOBS=$(nproc --all)
        export RAM_LIMIT=3000  # MB
        make -j$JOBS 2>&1 | tee build.log

    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: lineage_gtaxllte_build
        path: out/target/product/gtaxllte/*.zip